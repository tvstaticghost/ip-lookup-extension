<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Lookup</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/assets/icons8-favicon-16.png">
</head>
<body>
    <div class="search__wrapper">
        <div class="search__container"><img src="assets/search (1).svg" alt="search"><input type="text" id="search-bar"></div>
        <button id="search-btn">Search</button>
    </div>
    <div id="result-container">
        <p class="result" id="hostname"></p>
        <p class="result" id="ip"></p>
        <p class="result" id="org"></p>
        <p class="result" id="loc"></p>
        <p class="result" id="city"></p>
        <p class="result" id="region"></p>
        <p class="result" id="postal"></p>
        <p class="result" id="timezone"></p>
        <p class="result" id="country"></p>
    </div>
<script src="index.js"></script>
</body>
</html>
